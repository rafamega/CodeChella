<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>CodeChella</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./img/CodeChella.svg" alt="Logo CodeChella">

        <input class="container__botao" type="checkbox" id="menu">
        <label class="container__rotulo" for="menu">
            <img class="cabecalho__menu" src="./img/Menu.svg" alt="Ícone do menu">
        </label>
        <ul class="cabecalho__menu__lista">
            <li>
                <a class="cabecalho__menu__link" href="./experiencia.html">A experiência</a>
            </li>
            <hr>
            <li>
                <a class="cabecalho__menu__link" href="./setores.html">Mapa de Setores</a>
            </li>
            <hr>
            <li>
                <a class="cabecalho__menu__link" href="./info.html">Informações</a>
            </li>
            <hr>
            <li>
                <a class="cabecalho__menu__link" href="./ingresso.html">Ingresso</a>
            </li>
        </ul>
    </header>

    <main ingresso__conteudo>
        <div class="banner__ingresso">
            <h1 class="banner__ingresso__texto">Garanta seu Ingresso</h1>
        </div>

        <h2 class="ingresso__subtitulo">Preencha o formulário a seguir</h2>

        <form class="formulario">
            <div class="formulario__nome">
                <label for="nome">Nome Completo</label><br>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="formulario__email">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="formulario__ingresso">
                <label for="ingresso">Tipo de ingresso</label><br>
                <select name="" id="ingresso" required>
                    <option id="oi" selected disabled value="">Tipo de ingresso</option>
                    <option value="">Inteira</option>
                    <option value="">Meia-entrada</option>
                    <option value="">Promocional</option>
                </select>
            </div class="formulario__data">

            <div>
                <label class="form__data" for="data">Data de nascimento</label><br>
                <input type="text" name="data" id="data" placeholder=" __/__/____">
            </div>
        </form>

        <a class="ingresso__link" href="./qrcode.html">Avançar!</span></a><br>

    </main>

    <footer class="container__rodape">
        <div>
            <img class="rodape__img" src="./img/CodeChella.svg" alt="Logo CodeChella">
        </div>
        <div class="rodape__conteudo">
            <div class="rodape__redes">
                <p>Acesse nossas redes:
                    <a href="#"><img src="./img/WhatsApp.svg" alt="Logo WhatsApp"></a>
                    <a href="#"><img src="./img/Twitch.svg" alt="Logo Twitch"></a>
                    <a href="#"><img src="./img/Instagram.svg" alt="Logo Instagram"></a>
                    <a href="#"><img src="./img/Twitter.svg" alt="Logo Twitter"></a>
                </p>
            </div>
            <div class="rodape__texto">
                <p>Desenvolvido por Alura. Projeto fictício sem fins comerciais.</p>
            </div>
    </footer>
</body>

</html>
